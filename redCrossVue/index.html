<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>红十字会</title>
	<link rel="stylesheet" href="css/style.css">
	<script src="js/vue.js"></script>
</head>
<body>
	<div id="app">
		<div class="container">
			<header-com></header-com>
			<div class="mid_con clearfix">
				<left-com 
					v-bind:navs="navs"
					v-on:changenav="changeNav"
				></left-com>
				<div class="mid_con_rt">
					<component v-bind:is="currentNavContent"></component>
				</div>
			</div>
			<footer-com></footer-com>
		</div>
	</div>
	<script>
		// 头部
		Vue.component('header-com',{
			template:`
				<header>
					<div class="search_con">
						<input type="text" placeholder="请输入内容" />

						<img src="images/ewm.jpg" alt="" class="ewm"/>
						<p>扫码关注</p>
					</div>
				</header>
			`
		})
		// 左侧导航
		Vue.component('left-com',{
			props:['navs'],
			template:`
				<div class="mid_con_lf">
					<ul>				
						<li
							v-for="nav in navs"
							v-on:click="$emit('changenav',nav.en)"
						>{{nav.title}}</li>
					</ul>
				</div>
			`
		})
		Vue.component('djgz-content',{
			template:`
				<div class="mid_con_nav clearfix">
				    <ul>
				        <li>
				        	<a href="PartyBuildingWork/workInfo.html">
				                <img src="images/djxx.png" />

				            </a>
				        </li>
				        <li>
				           <a href="PartyBuildingWork/mien.html">
				                <img src="images/dyfc.png" />
				                <p>党员风采</p>
				           </a>
				        </li>
				        <li>
				        	<a href="PartyBuildingWork/partyBranch.html">
				        		<img src="images/dzbjs.png" />
				                <p>党支部建设</p>
				        	</a>         
				        </li>
				        <li>
				            <a href="PartyBuildingWork/learningGarden.html">
				            	<img src="images/xxyd.png" />
				                <p>学习园地</p>
				            </a>                   
				        </li>
				        <li>
				        	<a href="PartyBuildingWork/education.html">
				        		<img src="images/ztjy.png"  />
				                <p>主题教育</p>
				        	</a>			                    
				        </li>
				    </ul>
				</div>
			`
		})
		Vue.component('zwgk-content',{
			template:`
				<div class="mid_con_nav clearfix">
				    <ul>
				        <li>
				        	<a href="zcRegulations.html">
				                <img src="images/djxx.png" />
				                <p>政策法规</p>
				            </a>
				        </li>
				        <li>
				           <a href="structureIntroduction.html">
				                <img src="images/dyfc.png" />
				                <p>机构简介</p>
				           </a>
				        </li>
				        <li>
				        	<a href="publicDonation.html">
				        		<img src="images/dzbjs.png" />
				                <p>募捐公开</p>
				        	</a>         
				        </li>
				        <li>
				            <a href="publicHelp.html">
				            	<img src="images/xxyd.png" />
				                <p>救助公开</p>
				            </a>                   
				        </li>
				    </ul>
				</div>
			`
		})
		// 底部
		Vue.component('footer-com',{
			template:`
				<footer>
					<div class="friendLink clearfix">
						<ul>
							<li><a href="javascript:void(0);">中国红十字会</a></li>
							<li><a href="javascript:void(0);">北京市红十字会</a></li>

						<p>京公网安备 110113000001</p>

				</footer>
			`
		})

			el:"#app",
			data:{
				navs:[
					{
						title:"党建工作",
						en:"djgz"
					},{
						title:"政务公开",
						en:"zwgk"
					},{

					},{
						title:"会员及志愿者",
						en:"hyzyz"
					},{
						title:"图片及视频",
						en:"tpsp"
					},{
						title:"红十字组织",
						en:"hszzz"
					},{
						title:"我要捐款",
						en:"wyjk"
					},{
						title:"红十字知识",
						en:"hszzs"
					}
				],
				currentNav:"djgz"
			},
			computed:{
				currentNavContent:function(){
					return this.currentNav+"-content"
				}
			},
			methods:{
				changeNav:function(e){
					this.currentNav=e;
					console.log(this.currentNavContent)
				}
			}
		})
	</script>
</body>
</html>
